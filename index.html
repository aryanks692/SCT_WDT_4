<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Category Quiz Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="category-box">
  <div id="category-selector">
    <p>Select a Category:</p>
    <button onclick="startQuiz('countries')">🌍 Countries</button>
    <button onclick="startQuiz('sports')">🏀 Sports</button>
    <button onclick="startQuiz('movies')">🎬 Movies</button>
    <button onclick="startQuiz('general')">📚 General Knowledge</button>
  </div>

  <div id="quiz-container" class="hidden">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Submit</button>
  </div>

  <div id="result" class="hidden">
    <h2>Your Score: <span id="score"></span></h2>
    <button onclick="restart()">Choose Another Category</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
